<body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="../index.html" class="nav-link active" aria-current="page">Inicio</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Alumnos</a></li>
            <li class="nav-item"><a href="./cursos.html" class="nav-link">Cursos</a></li>
          </ul>
        </header>
        <main>
            <p></p>
          </main>
        </div>

        <div id="content">
          <h1>TU CARRITO DE COMPRA</h1>
          <form id="shopping-cart " action="cart.html" method="post">
            <table class="shopping-cart carrito">
              <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Cantidad</th>
                <th scope="col" colspan="2">Precio</th>
              </tr>
              </thead>
              <tbody>
              
              </tbody>
            </table>
            <p id="sub-total">
              <strong>Sub Total</strong>: <span id="stotal"></span>
            </p>
            <ul id="shopping-cart-actions">
              <li>
                <input type="submit" name="update" id="update-cart" class="btn" value="Cambiar carrito" />
              </li>
              <li>
                <input type="reset" name="delete" id="empty-cart" class="btn" value="Vaciar carrito" />
              </li>
              <li>
                <a href="../index.html" class="btn">Seguir Comprando</a>
              </li>
              <li>
                <a href="#" class="btn">Ir al Checkout</a>
              </li>
            </ul>
          </form>
        </div>
